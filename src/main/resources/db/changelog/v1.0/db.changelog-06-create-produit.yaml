databaseChangeLog:
  - changeSet:
      id: 6
      author: houssam
      changes:
        - createTable:
            tableName: produit
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nom
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: categorie
                  type: VARCHAR(100)
              - column:
                  name: poids
                  type: DOUBLE
              - column:
                  name: prix
                  type: DOUBLE

