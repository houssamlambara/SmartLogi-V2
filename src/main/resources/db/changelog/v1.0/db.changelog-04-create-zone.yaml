databaseChangeLog:
  - changeSet:
      id: 4
      author: houssam
      changes:
        - createTable:
            tableName: zone
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nom
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: code_postal
                  type: VARCHAR(10)
                  constraints:
                    nullable: false

