databaseChangeLog:
  - changeSet:
      id: 3
      author: houssam
      changes:
        - createTable:
            tableName: livreur
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nom
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: prenom
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: telephone
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: vehicule
                  type: VARCHAR(100)
              - column:
                  name: zone_assignee
                  type: VARCHAR(255)

